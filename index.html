<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <h1 id="title">dashboard</h1>

            <h2><article id="sold-tv-number"></article></h2>
            <br />
            <h2>buyed</h2>

            <br />

            <h2><article id="tv-number-to-sell"></article></h2>

    </section>
</header>



<main>
    <section class="middle-sec">
        <div class="television-container">
            <br />

            <ul id="television-brands"></ul>
            <br />
            <h3>tv info</h3>
            <p id="tv-info"></p>
            <br />
            <h3>all televisions</h3>
            <ul id="all-tv-information"></ul>
        </div>
    </section>

<footer>

</footer>
